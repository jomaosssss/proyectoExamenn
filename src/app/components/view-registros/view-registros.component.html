<app-navbar [textNavbar]="'Listado de Registros (API)'"></app-navbar>

<div class="w-4/5 mx-auto flex flex-col items-center content-center">

    <div class="mb-5 mt-2 w-64 flex items-center flex-col">
        <span class="mb-2">Usuarios por pagina: {{usuariosPorPagina}}</span>
        <input type="range" min="1" max="10"
            [value]="usuariosPorPagina"
            (input)="handlerChangeRangeValue($event)"
            class=" range range-primary range-xs" />
    </div>

    <pagination-controls (pageChange)="paginaActual= $event"></pagination-controls>

    <!-- TABLA DE USUARIOS -->
    <div class="overflow-x-auto w-3/4 overflow-y-hidden border-solid">
        <table class="table border border-solid border-black">
            <!-- head -->
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nombre</th>
                    <th>Correo electrónico</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let u of users | paginate: { itemsPerPage: usuariosPorPagina, currentPage: paginaActual,totalItems: 50 }">
                    <td>
                        <div class="flex items-center space-x-3">
                            <div class="avatar">
                                <div class="mask mask-squircle w-12 h-12">
                                    <img
                                        [src]="u.picture.medium"
                                        alt="Avatar Tailwind CSS Component" />
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="font-bold">{{u.name.first + ' '
                            +
                            u.name.last}} </div>
                    </td>
                    <td>
                        {{u.email}}
                    </td>
                    <td>{{u.phone}}</td>

                </tr>

            </tbody>

        </table>
    </div>
